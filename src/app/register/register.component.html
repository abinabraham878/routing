<p>register works!</p>

<div class="col-sm-6">
    <form  #UserForm="ngForm" (ngSubmit)="onsubmit(UserForm.value)" >
    <div class="form-group">
        <label>Name</label>
        <input type="text" name="Name" [ngModel]="reg.name" class="form-control" required minlength="2" #name="ngModel" pattern="[a-zA-Z ]*">
        <span class="error" *ngIf="name.invalid && name.touched">Name not valid</span><br>
        <label>contact</label>
        <input type="tel" name="contact" [ngModel]="reg.contact" class="form-control" required minlength="10" #contact="ngModel">
        <span class="error" *ngIf="contact.invalid && contact.touched">Name not valid</span><br>
        <label>Pincode</label>
        <input type="text" name="Pincode" [ngModel]="reg.pincode" class="form-control" required minlength="6" #pincode="ngModel">
        <span class="error" *ngIf="pincode.invalid && pincode.touched">Name not valid</span><br>
        <label>Email</label>
        <input type="email" name="Email" [ngModel]="reg.email" class="form-control" #email="ngModel" required email>
    <span class="error" *ngIf="email.invalid && email.touched">email not valid</span><br>
    <label>Password</label>
    <input type="password" name="Password" [ngModel]="reg.password" class="form-control" #password="ngModel" required minlength="5">
    <span class="error" *ngIf="password.invalid && password.touched">password not valid</span><br>
    <button type="submit" class="btn btn-success" [disabled]="UserForm.invalid">Login</button>
    </div>
    </form>
    </div>
